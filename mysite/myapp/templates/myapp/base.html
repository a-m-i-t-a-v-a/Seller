{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <nav class="shadow-lg">
            <div class="flex flex-wrap justify-between ml-5 items-center mx-auto px-4 py-2.5">
                <a href="{% url 'index' %}" class="flex items-center">
                    <img class="h-10 mr-3" src="https://cdn4.iconfinder.com/data/icons/plastic-iconshock/256/Shopping_cart.png" alt="">
                    <span class="self-center text-xml font-semibold">Digital Marketplace</span>
                </a>
                <div class="flex items-center">
                    <a href="{% url 'dashboard' %}" class="mr-6 text-sm font-medium">Dashboard</a>
                    <a href="{% url 'sales' %}" class="mr-6 text-sm font-medium">Sales</a>
                    <a href="" class="mr-6 text-sm font-medium">Orders</a>
                    <a href="{% url 'createproduct' %}" class="mr-6 text-sm font-medium">Create Products</a>
                    <a href="{% url 'purchases' %}" class="mr-6 text-sm font-medium">My Purchases</a>
                    {% if user.is_authenticated %}
                    <p class="mr-4">Welcome {{ user.username }}</p>
                        <a href="{% url 'logout' %}" class="mr-6 text-sm font-medium text-red-500">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="mr-6 text-sm font-medium text-red-500">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
