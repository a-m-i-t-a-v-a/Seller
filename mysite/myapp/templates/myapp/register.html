{% extends "myapp/base.html" %}
{% load static %}
{% block content %}
<div class="flex flex-col justify-center items-center min-h-screen">
    <h1 class="font-bold text-lg">Register</h1>
    <form class="shadow-lg p-10" method="POST">
        {% csrf_token %}
        <div class="mb-2">
            <label>Username</label>
            <div class="border rounded px-2 py-2 mr-10">
                {{ user_form.username }}
            </div>
        </div>
        <div class="mb-2">
            <label>Email</label>
            <div class="border rounded px-2 py-2 mr-10">
                {{ user_form.email }}
            </div>
        </div>
        <div class="mb-2">
            <label>First Name</label>
            <div class="border rounded px-2 py-2 mr-10">
                {{ user_form.first_name }}
            </div>
        </div>
        <div class="mb-2">
            <label>Password</label>
            <div class="border rounded px-2 py-2 mr-10">
                {{ user_form.password }}
            </div>
        </div>
        <div class="mb-2">
            <label>Confirm Password</label>
            <div class="border rounded px-2 py-2 mr-10">
                {{ user_form.password2 }}
            </div>
        </div>
        <button class="bg-green-700 text-white px-4 py-2" type="submit">Create User</button>
    </form>
    <p class="m-10">Already registered? <span><a class="text-indigo-500" href="{% url 'login' %}">Click here</a></span> to login</p>
</div>
{% endblock %}
