{% extends "myapp/base.html" %}
{% load static %}
{% block content %}
<div class="flex flex-col justify-center items-center min-h-screen">
    <h1 class="font-bold text-lg">Login</h1>
    <form class="shadow-lg p-10" method="POST">
        {% csrf_token %}
        <div class="mb-2">
            <label>Username</label>
            <div class="border rounded px-2 py-2 mr-10">
                {{ form.username }}
            </div>
        </div>
        <div class="mb-2">
            <label>Password</label>
            <div class="border rounded px-2 py-2 mr-10">
                {{ form.password }}
            </div>
        </div>
        <button class="bg-green-700 text-white px-4 py-2" type="submit">Login</button>
    </form>
    <p class="m-10">New here? <span><a class="text-indigo-500" href="{% url 'register' %}">Click here</a></span> to register</p>
</div>
{% endblock %}
